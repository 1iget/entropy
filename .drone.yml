cache:
  mount:
  - wheelhouse
build:
  wheels:
    image: fusionapp/base
    pull: true
    commands:
      - >
        /appenv/bin/pip wheel
        --wheel-dir wheelhouse
        --find-links wheelhouse
        --no-cache-dir
        --requirement requirements.txt .
    when:
      event: [push, pull_request]
publish:
  docker:
    registry: scarlet.fusionapp.com:5001
    mirror: https://scarlet.fusionapp.com:5002
    insecure: false
    repo: fusionapp/entropy
    file: docker/entropy.docker
    tag: $$BRANCH
    when:
      event: [push]
      branch: [master]
deploy:
  rancher:
    url: https://rancher.fusionapp.com
    access_key: $$RANCHER_PRODUCTION_ACCESS_KEY
    secret_key: $$RANCHER_PRODUCTION_SECRET_KEY
    service: entropy/entropy
    docker_image: scarlet.fusionapp.com:5000/fusionapp/entropy:master
    start_first: false
    when:
      event: deployment
      environment: production
notify:
  slack:
    webhook_url: $$SLACK_URL
    channel: general
    username: drone
notify:
  slack:
    webhook_url: $$SLACK_URL
    channel: production
    username: drone
    when:
      event: deployment
      environment: production
branches: [master]
